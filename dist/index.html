<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../src/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GamSect</title>
    </head>
    <body>
        <div class="container" id="header">
            <p>GAMSECT Section II Simulator: Reasoning in Humanities and Social Sciences and Written Communication</p>
        </div>

        <div id="topBar?">

            <div class="container" id="promptGeneration">

                <div id="generatedPrompts">
                    <p id="theme">Theme: </p>
                    <div id="prompts">
                        <p>Comment 1<br>...</p>
                        <p>Comment 2<br>...</p>
                        <p>Comment 3<br>...</p>
                        <p>Comment 4<br>...</p>
                    </div>
                </div>

                <div id="userControls">

                    <div id="userGeneration">
                        <p>Enter a theme to generate related prompts</p>
                        <p><input id="userTheme" type="text" placeholder="Input a theme"> <button id="generateCustom">Generate</button></p>
                        <p> OR </p>
                        <p>Generate prompts based on a random theme</p>
                        <button id="generateRandom">Generate</button></p>
                    </div>

                    <div id="timer">
                        <input id="userTime" type="number" min="1" max="90" placeholder="Set time in minutes">
                        <p id="countdown">00:00</p>
                        <button id="startButton">Start</button> <button id="resetButton">Reset</button>
                    </div>

                </div>

            </div>

        </div>

        <div class="column left" id="storage">
            <!-- insert stored essays here -->
        </div>

        <div class="container" id="textEditor">

            <div id="editorButtons">
                <button id="undoButton">Undo</button><button id="redoButton">Redo</button>
            </div>
            
            <textarea id="editor" placeholder="Click here to begin" spellcheck="false"></textarea>
            <!-- <button id="saveButton">Save</button> -->
            
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
