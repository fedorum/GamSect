<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../src/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GamSect</title>
    </head>
    <body>
        <div class="column middle" id="header">
            <h1>GamSect | Section II Simulator</h1>
        </div>

        <div class="container" id="promptGeneration">
            <div id="generatedPrompts">
                <p id="theme">Theme: </p>
                <div id="prompts">
                    <p>Prompt 1<br>...</p>
                    <p>Prompt 2<br>...</p>
                    <p>Prompt 3<br>...</p>
                    <p>Prompt 4<br>...</p>
                </div>
            </div>
            <div id="userGeneration">
                <p>Enter a theme to generate related prompts.</p>
                <p><input type="text" id="userTheme"> <button id="generateCustom">Generate</button>
                <p> OR </p>
                <p>Generate prompts based on a random theme.</p>
                <button id="generateRandom">Generate</button></p>
            </div>
        </div>

        <div class="column left" id="storage">
            <!-- insert stored essays here -->
        </div>

        <div class="container" id="textEditor">
            <textarea id="editor" placeholder="Click here to start typing" spellcheck="false"></textarea>
            <div class="column right" id="timer">
                <p id="countdown">00:00</p>
                <!-- <p>Set timer in minutes: <br><input id="userTime" type="number" min="1" max="90"></p> -->
                <input id="userTime" type="number" min="1" max="90" placeholder="Set time in minutes">
                <p><button id="startButton">Start</button> <button id="resetButton">Reset</button></p>
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
