<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>GamSect</title>
    </head>
    <body>
        <h1>GamSect</h1>
        <div class="column middle" id="generate">
            <p>Enter a theme to generate related quotes or generate quotes based on a random theme.</p>
            <input type="text">
            <p><button>Generate</button> or <button>Generate random quotes</button></p>
        </div>
        <div class="column middle" id="quotes">
            <!-- insert generated quotes here -->
        </div>
        <div class="column side" id="timer">
            <p>Set timer: <input type="number"></p>
            <button>Press here</button>
        </div>
        <div class="column middle" id="text-input" contenteditable="true"></div>
        <div id="credentials">@fedorum</div>
    </body>
</html>
