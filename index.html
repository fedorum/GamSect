<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GamSect</title>
    </head>
    <body>
        <div class="column middle" id="intro">
            <h1>GamSect | Section II Simulator</h1>
        </div>
        <div class="column middle" id="userGeneration">
            <p>Enter a theme to generate related quotes or generate quotes based on a random theme.</p>
            <p><input type="text" id="userTheme"> <button id="generateCustom">Generate</button> or <button>Generate random quotes</button></p>
        </div>
        <div class="column left" id="storage">
            <!-- insert stored essays here -->
        </div>
        <div class="column middle" id="generatedPrompts">
            <p id="theme">Theme: </p>
            <div id="prompts">
                <p>Prompt 1<br>...</p>
                <p>Prompt 2<br>...</p>
                <p>Prompt 3<br>...</p>
                <p>Prompt 4<br>...</p>
            </div>
        </div>
        <div class="column right">
            <p>Set timer in minutes: <input id="userTime" type="number" min="1" max="90"> <button id="startTimer">Start</button></p>
            <p id="timer">Time: 00:00</p>
        </div>
        <div class="column middle" id="editor">
            <textarea></textarea>
        </div>
        <script src="script.js"></script>
    </body>
</html>
