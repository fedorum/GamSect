<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>GamSect</title>
    </head>
    <body>
        <div class="column middle" id="intro">
            <h1>GamSect</h1>
            <h2>The Section II Simulator</h2>
        </div>
        <div class="column middle" id="generate">
            <p>Enter a theme to generate related quotes or generate quotes based on a random theme.</p>
            <p><input type="text"> <button>Generate</button> or <button>Generate random quotes</button></p>
        </div>
        <div class="column middle" id="quotes">
            <!-- insert generated quotes here -->
        </div>
        <div class="column right">
            <p>Set timer: <input type="number"> <button>Press here</button></p>
        </div>
        <div class="column middle" id="functions">
            <!-- insert editor functions here -->
            <p>Undo</p>
            <p>Redo</p>
        </div>
        <div class="column middle" id="text-input" contenteditable="true"></div>
        <div id="credentials">Isaac Cheah | @fedorum</div>
    </body>
</html>
